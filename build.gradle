plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'

	// JUnit Jupiter API and TestEngine implementation
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.2")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.2")
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testRuntime("org.junit.vintage:junit-vintage-engine:4.12.2")
  
        //Add jersey support for 2.30
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.30'
    
        //Add support for json files
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.30:'
	compile 'org.glassfish.jersey.media:jersey-media-multipart:2.30'
}

apply plugin: 'war'
apply plugin: 'eclipse-wtp'
project.webAppDirName = 'WebContent'
